{%extends "base.html"%}

{%block content%}

<center>
<br>
<h1 class='display-2' id="heading" style="color:	#A52A2A; font-weight: normal; font-size: 50px; margin: 50px;">
<b>--Optical Character Recognition On Image--</b>
</h1>
<br>
<h1 class='display-2' id="tryme" style="font-weight: normal; font-size: 23px; margin: 25px;">
    <b>Gimme a picture and I'll tell you if it has text in it :)</b>
</h1>
<form action="{{url_for('picture')}}" method='POST' enctype='multipart/form-data' id="form" style="margin-bottom: 120px;">
    <input type="file" name='file1' id="file" onchange="loadFile(event)" style="font-size: 20px; font-weight: bold;margin-right: 50px;">
    <input type="submit" name="btn" value='Detect' class='btn btn-warning' style="font-size: 20px; font-weight: bold; margin-left: 50px;"> 
</form>
<div>
    <img id="output" alt="image" height='340px' style="display: contents; border: 2px black solid; margin-top: 15px;">
</div>
<script>                       
    var loadFile = function(event) {
        var img = document.getElementById('output');
        img.src = URL.createObjectURL(event.target.files[0]);
        img.style = "display: flow-root; border: 2px black solid; margin-top: 15px;"
        var haha = document.getElementById('form');
        haha.style="margin-top: 0px;"
        var haha2 = document.getElementById('heading');
        haha2.style="font-weight: normal; font-size: 50px; margin: 0px; color:	#A52A2A; "
        var haha3 = document.getElementById('tryme');
        haha3.remove()
    };
</script>
</center>

{%endblock%}
