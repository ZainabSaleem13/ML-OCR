{%extends "base.html"%}
    
{%block content%}

<center>
	<br>
	<h1 class='display-2' style="color:	#A52A2A; font-weight: normal; font-size: 50px;">
	<b>--Optical Character Recognition On Image--</b>
	</h1>
	<br>
	<form action="{{url_for('picture')}}" method='POST' enctype='multipart/form-data' >
		<input type="file" name='file1' id="file" onchange="loadFile(event)" style="font-size: 20px; font-weight: bold;margin-right: 50px;">
		<input type="submit" name="btn" value='Detect' class='btn btn-warning' style="font-size: 20px; font-weight: bold;margin-left: 50px;"> 
	</form>
	<br>
	<div class = "container" style="margin:15px; display: grid; justify-content: center; float: bottom;">
		<img src="{{url_for('static', filename='file1.jpg')}}" id="output" alt="image" height='340px' style="border: 2px black solid;">
	</div>

	<p> {{string}}</p>    
	<script>                       
		var loadFile = function(event) {
			var img = document.getElementById('output');
			img.src = URL.createObjectURL(event.target.files[0]);
		}
	</script>

</center>

{%endblock%}
